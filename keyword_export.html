<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Lead Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-6">
    <div class="max-w-3xl mx-auto bg-white rounded shadow p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">üîç Export Leads by Keyword</h1>

        <form action="/export_csv_by_keyword" method="get" class="flex flex-col gap-4">
            <label for="keyword" class="font-semibold">Enter a keyword (e.g. "castle")</label>
            <input 
                type="text" 
                name="keyword" 
                id="keyword" 
                placeholder="Enter keyword..." 
                class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
            >

            <button 
                type="submit"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow">
                ‚¨áÔ∏è Download CSV
            </button>
        </form>
    </div>
</body>
</html>
