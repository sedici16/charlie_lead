<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domains for Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
{% include 'partials/header.html' %}

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-blue-700">üõí Domains for Sale</h1>

        <!-- Add/Update Form -->
        <form method="post" action="/add_domain" class="flex gap-4 mb-6">
            <input type="text" name="domain" placeholder="Domain" required
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="price" placeholder="Price" required
                   class="w-32 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                ‚ûï Add / Update
            </button>
        </form>

        <!-- Domain List Table -->
        <table class="w-full text-left table-auto border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Domain</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for d in domains %}
                <tr class="border-b">
                    <td class="px-4 py-2 font-medium">{{ d.domain }}</td>
                    <td class="px-4 py-2">${{ d.price }}</td>
                    <td class="px-4 py-2">
                        <form method="post" action="/delete_domain" class="inline">
                            <input type="hidden" name="domain" value="{{ d.domain }}">
                            <button type="submit"
                                    class="text-red-600 hover:text-red-800 font-semibold">
                                üóë Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="px-4 py-4 text-center text-gray-500">
                        No domains added yet.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-6 text-sm text-blue-600">
            <a href="/" class="hover:underline">‚¨ÖÔ∏è Back to Home</a>
        </div>
    </div>

</body>
</html>
